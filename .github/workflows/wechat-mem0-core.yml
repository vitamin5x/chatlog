name: Build wechat-mem0-core

on:
  pull_request:
    branches:
      - main
    paths:
      - 'cmd/wechat-mem0-core/**'
      - 'internal/**'
      - 'pkg/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/wechat-mem0-core.yml'
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.runs_on }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - runs_on: ubuntu-latest
            goos: linux
            goarch: amd64
          - runs_on: ubuntu-latest
            goos: linux
            goarch: arm64
          - runs_on: windows-latest
            goos: windows
            goarch: amd64
          - runs_on: macos-latest
            goos: darwin
            goarch: arm64
          - runs_on: macos-latest
            goos: darwin
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          path-type: inherit
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain

      - name: Set version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/wechat-mem0-core-v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/wechat-mem0-core-}"
          else
            VERSION=$(git describe --tags --always --dirty="-dev" 2>/dev/null || echo "dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build binary (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: make crossbuild-wechat-mem0-core PLATFORMS="${{ matrix.goos }}/${{ matrix.goarch }}" VERSION="${{ steps.version.outputs.version }}"
        env:
          CGO_ENABLED: "1"

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: make crossbuild-wechat-mem0-core PLATFORMS="${{ matrix.goos }}/${{ matrix.goarch }}" VERSION="${{ steps.version.outputs.version }}"
        env:
          CGO_ENABLED: "1"


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wechat-mem0-core_${{ matrix.goos }}_${{ matrix.goarch }}
          path: |
            bin/wechat-mem0-core_${{ matrix.goos }}_${{ matrix.goarch }}
            bin/wechat-mem0-core_${{ matrix.goos }}_${{ matrix.goarch }}.exe
          if-no-files-found: error
          retention-days: 7

  release:
    if: startsWith(github.ref, 'refs/tags/wechat-mem0-core-v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds

      - name: Collect all release assets
        run: |
          mkdir -p release-assets
          find all-builds -type f \( -name "wechat-mem0-core_*" ! -name "*.zip" ! -name "*.tar.gz" \) -exec mv {} release-assets/ \;
          ls -lh release-assets/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
